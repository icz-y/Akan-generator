<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="day.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="/index.js"></script>
    <div class="hero clean-theme">
      <div class="content">
        <h1 class="floating">
          DISCOVER YOUR <br /><span class="highlight">Akahan mame</span>
        </h1>
        <p></p>
        <p>
          Enter your birth details below to reveal the day name based on the
          Akan tradition.
        </p>
      </div>

      <form class="akan-form">
        <label for="year">Year</label>
        <input
          type="number"
          id="year"
          name="year"
          placeholder="YYYY"
          min="1900"
          max="2025"
          required
        />

        <label for="month">Month</label>
        <input
          type="number"
          id="month"
          name="month"
          placeholder="MM"
          min="1"
          max="12"
          required
        />

        <label for="day">Day</label>
        <input
          type="number"
          id="day"
          name="day"
          placeholder="DD"
          min="1"
          max="31"
          required
        />

        <label for="year">Gender</label>
        <input
          type="string"
          id="gender"
          name="gender"
          placeholder="Male/Female"
          min="1900"
          max="2099"
          required
        />

        <a href="">
          <button id="akan-results" onclick="getAkanName" class="cta-button">
            Reveal Your Akan Name
          </button></a
        >
      </form>
    </div>
  </body>
</html>
